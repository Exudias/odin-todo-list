<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            Todo List
        </div>
        <div class="main">
            <div class="main-nav">
                <div class="main-buttons">
                    <button class="nav-button" id="all-button">All</button>
                    <button class="nav-button" id="today-button">Today</button>
                    <button class="nav-button" id="week-button">This week</button>
                </div>
                <div class="projects-list-container">
                    <div class="panel-heading">
                        Projects
                    </div>
                    <ul class="projects-list"></ul>
                    <div class="nav-button" id="add-project-button">
                        Add Project
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div class="main-body-container">
                    <div class="panel-heading">All</div>
                    <ul class="todo-list"></ul>
                    <div class="nav-button" id="add-task-button">
                        Add Task
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright &copy; 2023 Exudias
        </div>
    </div>
    <div class="dimmer"></div>
    <div class="create-task-window">
        <div class="panel-heading">
            Create Task
        </div>
        <form id="task-form">
            <div class="input-pair">
                <label for="task-name">Name*</label>
                <input name="title" id="task-name" type="text" placeholder="Task name" required>
            </div>
            <div class="input-pair">
                <label for="task-description">Description</label>
                <input name="description" id="task-description" type="text" placeholder="Task description">
            </div>
            <div class="input-pair">
                <label for="task-date">Due</label>
                <input name="date" id="task-date" type="date">
            </div>
            <div class="submit-div">
                <input type="submit" class="submit-button" id="task-submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="create-project-window">
        <div class="panel-heading">
            Create Project
        </div>
        <form id="project-form">
            <div class="input-pair">
                <label for="project-name">Name*</label>
                <input name="title" id="project-name" type="text" placeholder="Project name" required>
            </div>
            <div class="submit-div">
                <input type="submit" class="submit-button" id="project-submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
