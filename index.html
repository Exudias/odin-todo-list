<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            Todo List
        </div>
        <div class="main">
            <div class="main-nav">
                <div class="main-buttons">
                    <div class="nav-button" id="all-button">All</div>
                    <div class="nav-button" id="today-button">Today</div>
                    <div class="nav-button" id="week-button">This week</div>
                </div>
                <div class="projects-list-container">
                    <div class="panel-heading">
                        Projects
                    </div>
                    <ul class="projects-list"></ul>
                    <div class="nav-button" id="add-project-button">
                        Add Project
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div class="main-body-container">
                    <div class="panel-heading">All</div>
                    <ul class="todo-list"></ul>
                    <div class="nav-button" id="add-task-button">
                        Add Task
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright &copy; 2023 Exudias
        </div>
    </div>
</body>
</html>
